<!-- @@master = ./templates/layout.html { "class": "page--test", "title": "RxComp" } -->
<!-- @@block = main-->
<main root-component>
	<!-- @@include ./templates/shared/header.html -->
	<ul class="list">
		<li class="list__item">
			<div class="item" [innerHTML]="html"></div>
		</li>
		<li class="list__item">
			<div class="item" innerHTML="<em class='italic'>em</em>"></div>
		</li>
		<li class="list__item">
			<div class="item">{{valueUndefined}}</div>
		</li>
		<li class="list__item">
			<div class="item"><span [innerHTML]="valueUndefined"></span>&nbsp;</div>
		</li>
		<li class="list__item">
			<div class="item">{{valueUndefined || valueDefined}}</div>
		</li>
		<li class="list__item">
			<div class="item"><span [innerHTML]="valueUndefined || valueDefined"></span>&nbsp;</div>
		</li>
		<li class="list__item">
			<div class="item">{{ticks}}</div>
		</li>
		<li class="list__item">
			<div class="item">{{{ a: { b: 1 } } | json}}</div>
		</li>
		<li class="list__item">
			<div class="item">{{items | json}}</div>
		</li>
		<li class="list__item" [class]="{ active: object.a == 1 }">
			<div class="item">class</div>
		</li>
		<li class="list__item">
			<div class="item" *for="let [key, value] of items" [innerHTML]="'[key ' + key + ', value ' + value + ']'"></div>
		</li>
		<li class="list__item">
			<div class="item" *for="let [key, value] of object" innerHTML="[key {{key}}, value {{value}}]"></div>
		</li>
		<li class="list__item" *for="let item of items">
			<div class="item">[{{item}}] {{{index}}, {{count}}, {{first}}, {{last}}, {{even}}, {{odd}}}</div>
		</li>
		<li class="list__item">
			<div class="item" innerHTML="{{object.a}}"></div>
		</li>
		<li class="list__item">
			<div class="item" innerHTML="{{object['a'] + '  ' + object.b}}"></div>
		</li>
		<li class="list__item">
			<div class="item" [innerHTML]="object.a"></div>
		</li>
		<li class="list__item">
			<div class="item" [innerHTML]="object.a + ' ' + object.b"></div>
		</li>
		<li class="list__item">
			<div class="item" [innerHTML]="object | json"></div>
		</li>
		<li class="list__item">
			<div class="item" [innerHTML]="date | date : 'it-IT' : { dateStyle: 'short' }"></div>
		</li>
		<li class="list__item" *if="object.a">
			<div class="item">true</div>
		</li>
		<li class="list__item">
			<div class="item">{{object.a + ' ' + object.b}}</div>
		</li>
	</ul>
</main>
<!-- @@close-->
<!-- @@block = js-->

<script type="module" src="/rxcomp/js/test.parsing.js"></script>
<script nomodule src="/rxcomp/js/test.parsing.es5.js"></script>
-->
<script src="/rxcomp/js/test.parsing.min.js"></script>
<!-- @@close-->
