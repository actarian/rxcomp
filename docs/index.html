<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><meta charset="utf-8"><base href="/rxcomp/"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"><meta name="Content-Language" content="it"><meta name="robots" content="noindex,nofollow"><title>RxComp</title><link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet"><link rel="stylesheet" href="/rxcomp/css/main.min.css"></head><body class="page--todomvc"><!-- start main --><main app-component><!-- start header.html--><div class="header"><a href="https://github.com/actarian/rxcomp" target="_blank" class="brand">RxComp</a> <a href="https://twitter.com/actarian" target="_blank" class="btn--twitter"><i class="icon--twitter"></i> </a><a href="https://github.com/actarian/rxcomp" target="_blank" class="btn--github"><i class="icon--github"></i></a></div><!-- end header.html--><div class="group--form"><input type="text" class="control--text" placeholder="todo..." (input)="onInput($event)" (keyup)="$event.keyCode == 13 && onAddItem($event)"> <button type="button" class="btn--add" [class]="{ disabled: !input.value }" (click)="onAddItem($event)"><i class="icon--add"></i></button></div><ul class="list"><li class="list__item" *for="let item of items" [class]="{ done: item.done }" todo-item-component [item]="item" (toggle)="onToggleItem($event)" (remove)="onRemoveItem($event)"><div class="content" style="background: red;" [style]="{ background: background, color: foreground, '--accent': accent }"><button type="button" class="btn--toggle" (click)="onToggle(item)"><div class="title" [innerhtml]="item.name"></div><div class="date" [innerhtml]="item.date | date : 'en-US' : { month: 'short', day: '2-digit', year: 'numeric' }"></div></button> <button type="button" class="btn--remove" (click)="onRemove(item)"><i class="icon--remove"></i></button></div></li></ul></main><!-- end main --><script src="https://polyfill.io/v3/polyfill.min.js?features=es5%2CArray.prototype.find%2CObject.assign"></script><script src="https://unpkg.com/@reactivex/rxjs@6.5.4/dist/global/rxjs.umd.min.js"></script><!-- start js --><script src="/rxcomp/js/main.js"></script><!-- end js --></body></html>
