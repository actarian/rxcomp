--><!-- end analytics.html--><!-- start main --><main app-component><!-- start header.html--><div class="header"><a href="https://github.com/actarian/rxcomp" target="_blank" class="brand">RxComp</a> <a href="https://twitter.com/actarian" target="_blank" class="btn--twitter"><i class="icon--twitter"></i> </a><a href="https://github.com/actarian/rxcomp" target="_blank" class="btn--github"><i class="icon--github"></i></a></div><!-- end header.html--><div class="group--form"><input type="text" class="control--text" placeholder="todo..." (input)="onInput($event)" (keyup)="$event.keyCode == 13 && onAddItem($event)"> <button type="button" class="btn--add" [class]="{ disabled: !input.value }" (click)="onAddItem($event)"><i class="icon--add"></i></button></div><ul class="list"><li class="list__item" *for="let item of items" [class]="{ done: item.done }" todo-item-component [item]="item" (toggle)="onToggleItem($event)" (remove)="onRemoveItem($event)"><div class="content" [style]="{ background: background, color: foreground, '--accent': accent }"><button type="button" class="btn--toggle" (click)="onToggle(item)"><div class="title" [innerhtml]="item.name"></div><div class="date" [innerhtml]="item.date | date : 'en-US' : { month: 'short', day: '2-digit', year: 'numeric' }"></div></button> <button type="button" class="btn--remove" (click)="onRemove(item)"><i class="icon--remove"></i></button></div></li></ul></main><!-- end main --><script src="https://polyfill.io/v3/polyfill.min.js?features=es5%2CArray.prototype.find%2CObject.assign"></script><script src="https://unpkg.com/@reactivex/rxjs@6.5.4/dist/global/rxjs.umd.min.js"></script><!-- start js --><script src="/rxcomp/js/main.min.js"></script><!-- end js --></body></html>
