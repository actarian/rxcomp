<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<base href="/">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<meta name="Content-Language" content="it" />
	<meta name="robots" content="noindex,nofollow" />
	<title>TodoMvc</title>
	<link rel="stylesheet" href="css/main.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
</head>

<body class="page--test">
	<main test-component>
		<div>{{object | json}}</div>
		<div>{{items | json}}</div>
		<div [class]="{ active: object.a == 1 }">class</div>
		<ul class="list">
			<li class="list__item">
				<span *for="let [key, value] of items" [innerHTML]="'[key ' + key + ', value ' + value + ']'"></span>
			</li>
			<li class="list__item">
				<span *for="let [key, value] of object" innerHTML="[key {{key}}, value {{value}}]"></span>
			</li>
			<li class="list__item" *for="let item of items">
				[{{item}}] {{{index}}, {{count}}, {{first}}, {{last}}, {{even}}, {{odd}}}
			</li>
			<li class="list__item" innerHTML="{{object.a}}"></li>
			<li class="list__item" innerHTML="{{object.a + ' ' + object.b}}"></li>
			<li class="list__item" [innerHTML]="object.a"></li>
			<li class="list__item" [innerHTML]="object.a + ' ' + object.b"></li>
			<li class="list__item" [innerHTML]="object | json"></li>
			<li class="list__item" [innerHTML]="date | date : 'it-IT' : { dateStyle: 'short' }"></li>
			<li class="list__item" *if="object.a">true</li>
			<li class="list__item">{{object.a + ' ' + object.b}}</li>
		</ul>
		<div class="footer">
			<a href="https://twitter.com/actarian" target="_blank" class="btn--twitter">
				<i class="icon--twitter"></i>
			</a>
			<a href="https://github.com/actarian/rxcomp" target="_blank" class="btn--github">
				<i class="icon--github"></i>
			</a>
		</div>
	</main>
	<script nomodule src="https://polyfill.io/v3/polyfill.min.js?features=es6" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/@reactivex/rxjs@6.5.3/dist/global/rxjs.umd.min.js"></script>
	<script src="js/test.js"></script>
</body>

</html>
