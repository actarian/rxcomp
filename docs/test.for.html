<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><meta charset="utf-8"><base href="/rxcomp/"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"><meta name="Content-Language" content="it"><meta name="robots" content="noindex,nofollow"><title>RxComp</title><link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet"><link rel="stylesheet" href="/rxcomp/css/main.min.css"></head><body class="page--test"><!-- start main --><main root-component><!-- start header.html--><div class="header"><a href="https://github.com/actarian/rxcomp" target="_blank" class="brand">RxComp</a> <a href="https://twitter.com/actarian" target="_blank" class="btn--twitter"><i class="icon--twitter"></i> </a><a href="https://github.com/actarian/rxcomp" target="_blank" class="btn--github"><i class="icon--github"></i></a></div><!-- end header.html--><div class="list__item" *for="let parent of nested"><span *for="let item of parent.items"><span class="item" [innerhtml]="item"></span></span></div><div class="list__item" *for="let [key, value] of object"><div class="item">{{key}} {{value | json}}</div></div><div *if="flag"><div class="list__item" *for="let item of items" (click)="alert(item)"><div class="item" [style]="{ color: getColor(index) }">{{item | example}}</div></div></div></main><!-- end main --><script src="https://polyfill.io/v3/polyfill.min.js?features=es5%2CArray.prototype.find%2CObject.assign"></script><script src="https://unpkg.com/@reactivex/rxjs@6.5.4/dist/global/rxjs.umd.min.js"></script><!-- start js --><script src="/rxcomp/js/test.for.min.js"></script><!-- end js --></body></html>
