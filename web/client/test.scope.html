<!-- @@master = ./templates/layout.html { "class": "page--test", "title": "RxComp" } -->
<!-- @@block = main-->
<main root-component>
	<!-- @@include ./templates/shared/header.html -->
	{{pippo | json}}
	<div host [input]="items" [style]="{ 'color': 'red' }">
		<ul class="list">
			<li class="list__item" [style]="{ 'background-color': background }" (click)="onItem(item)" *for="let item of items">
				<div sub-component [item]="item"></div>
			</li>
			<li class="list__item" hosted (handled)="onHandled($event)" [style]="{ 'background-color': background }" (click)="onItem(item)" *for="let item of items" [item]="item">
				<div [style]="{ 'background-color': background }">
					<div [label]="item">{{currentLabel}}</div>
				</div>
			</li>
		</ul>
	</div>
	<div [style]="{ 'background-color': background }" (click)="onItem(4)" sub-component [item]="4"></div>
	<div [style]="{ 'background-color': background }" (toggle)="onItem($event)" sub-component [item]="5"></div>
	<div><a [href]="href" (click)="onClick($event)" *if="href">{{href}}</a></div>
	<div><img [src]="src" crossorigin="anonymous" SameSite="none Secure" /></div>
</main>
<!-- @@close-->
<!-- @@block = js-->
<script src="/rxcomp/js/test.scope.js"></script>
<!-- @@close-->
