<!-- @@master = ./templates/layout.html { "class": "page--test", "title": "RxComp" } -->
<!-- @@block = css-->
<link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/rxcomp/css/rxcomp-light.min.css" />
<link rel="stylesheet" href="/rxcomp/css/main.min.css" />
<!-- @@close-->
<!-- @@block = main-->
<main root-component>
	<!-- @@include ./templates/shared/header.html -->
	<ul class="list">
		<li class="list__item">
			<span class="item" [innerHTML]="time | time"></span>
		</li>
		<li class="list__item">
			<span class="item">{{time | time}}</span class="item">
		</li>
		<li class="list__item">
			<span class="item" [innerHTML]="value | mult:6"></span class="item">
		</li>
		<li class="list__item">
			<span class="item" [innerHTML]="(value | mult:value:value) + value | mult:2"></span class="item">
		</li>
	</ul>
</main>
<!-- @@close-->
<!-- @@block = js-->
<script src="/rxcomp/js/test.pipes.min.js"></script>
<!-- @@close-->
